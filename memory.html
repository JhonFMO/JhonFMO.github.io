<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memorama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --w: calc(70vw / 6);
            --h: calc(70vh / 4);
        }

        * {
            transition: all 0.2s;
        }

        body {
            padding: 0;
            margin: 0;
            -webkit-perspective: 1000;
            background-image: url(fondo.jpg);
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: calibri;
        }

        div {
            display: inline-block;
        }

        .area-tarjeta {
            cursor: pointer;
            width: var(--w);
            height: var(--h);
            perspective: 1000px;
        }

        .tarjeta {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .cara {
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 0 5px white;
            font-size: 500%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .trasera {
            background: linear-gradient(to right, #ff0000, #ffff00);
            transform: rotateY(180deg);
        }

        .superior {
            background: linear-gradient(to right, #ff0000, #ffff00);
        }

        .nuevo-juego {
            cursor: pointer;
            background: #ffffe0;
            padding: 20px;
            border-radius: 50px;
            border: 3px solid red;
            font-size: 130%;
            display: inline-block;
        }

        #puntos {
            display: inline-block;
            font-size: 300%;
            margin-left: 30px;
        }

        #temporizador {
            position: fixed;
            top: 500px;
            right: 20px;
            background-color: #ffffe0;
            border: 3px solid red;
            padding: 10px;
            border-radius: 10px;
            font-size: 150%;
            font-weight: bold;
            color: red;
        }

        #mensaje {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffe0;
            border: 3px solid red;
            padding: 20px;
            border-radius: 10px;
            font-size: 200%;
            font-weight: bold;
            color: red;
            text-align: center;
            z-index: 1000;
        }

        .informacion-adicional,
        .creditos,
        .referencia {
            margin-top: 20px;
            text-align: left;
            font-size: 120%;
            background-color: #ffffe0;
            border: 3px solid red;
            padding: 10px;
            border-radius: 10px;
            position: fixed;
        }

        .informacion-adicional {
            bottom: 20px;
            left: 20px;
        }

        .creditos {
            bottom: 120px;
            left: 20px;
        }

        .referencia {
            bottom: 70px;
            right: 20px;
        }

        .nombre-colegio {
            font-size: 300%;
            color: black;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        /* Estilos para el botón de volumen */
        .volumen {
            position: fixed;
            bottom: 20px;
            left: 450px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .volumen-slider {
            display: none; /* Ocultar la barra de volumen por defecto */
            margin-left: 10px;
        }

        .volumen:hover .volumen-slider {
            display: block; /* Mostrar la barra de volumen al pasar el mouse */
        }
    </style>
</head>

<body>

    <div id="tablero"></div>

    <br>

    <div>
        <div class="nuevo-juego" onclick="generarTablero()">
            Nuevo Juego
        </div>

        <div id="puntos">
            Puntos: 0
        </div>
    </div>

    <div id="temporizador">02:00</div>

    <div id="mensaje">
        <span id="resultado"></span><br>
        Aciertos: <span id="aciertos"></span><br>
        Errores: <span id="errores"></span><br>
        Porcentaje de Aciertos: <span id="porcentaje"></span>%<br>
        Tiempo gastado: <span id="tiempo"></span> segundos
        <button onclick="generarTablero()">Inicia otra vez</button>
    </div>

    <!-- Elemento de audio -->
    <audio id="musicaFondo" loop>
        <source src="Kevin MacLeod _ Scheming Weasel (faster version)(MP3_320K).mp3" type="audio/mp3">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <!-- Botón de volumen -->
    <div class="volumen" onmouseover="mostrarSlider()" onmouseout="ocultarSlider()">
        <i class="fas fa-volume-up" style="font-size: 40px;"></i>
        <input type="range" class="volumen-slider" min="0" max="1" step="0.01" value="0.5" onchange="ajustarVolumen(this.value)" />
    </div>
    
    <script>
        let puntos = 0;
        let errores = 0;
        let movimientos = 0;
        let iconos = [];
        let selecciones = [];
        let parejasVolteadas = [];
        let temporizador;
        let tiempoRestante = 120;
        let juegoActivo = false;

        // Función para iniciar la música de fondo
        function iniciarMusicaFondo() {
            const musica = document.getElementById("musicaFondo");
            musica.play();
        }

        // Función para ajustar el volumen
        function ajustarVolumen(volumen) {
            const musica = document.getElementById("musicaFondo");
            musica.volume = volumen; // Ajustar el volumen según el rango
        }

        function cargarIconos() {
            iconos = [
                '<i class="fas fa-star"></i>',
                '<i class="far fa-star"></i>',
                '<i class="fas fa-star-of-life"></i>',
                '<i class="fas fa-star-and-crescent"></i>',
                '<i class="fab fa-old-republic"></i>',
                '<i class="fab fa-galactic-republic"></i>',
                '<i class="fas fa-sun"></i>',
                '<i class="fas fa-stroopwafel"></i>',
                '<i class="fas fa-dice"></i>',
                '<i class="fas fa-chess-knight"></i>',
                '<i class="fas fa-chess"></i>',
                '<i class="fas fa-dice-d20"></i>',
            ];
        }

        function generarTablero() {
            clearInterval(temporizador); // Limpia cualquier temporizador previo.
            tiempoRestante = 120;
            document.getElementById("temporizador").innerText = "02:00";
            document.getElementById("mensaje").style.display = "none";

            puntos = 0;
            errores = 0;
            movimientos = 0;
            parejasVolteadas = [];
            document.getElementById("puntos").innerHTML = "Puntos: " + puntos;

            cargarIconos();
            selecciones = [];
            let tablero = document.getElementById("tablero");
            let tarjetas = [];
            for (let i = 0; i < 24; i++) {
                tarjetas.push(`
                <div class="area-tarjeta" id="area-tarjeta${i}" onclick="seleccionarTarjeta(${i})">
                    <div class="tarjeta" id="tarjeta${i}">
                        <div class="cara trasera" id="trasera${i}">
                            ${iconos[Math.floor(i / 2)]}
                        </div>
                        <div class="cara superior">
                            <i class="far fa-question-circle"></i>
                        </div>
                    </div>
                </div>`);
            }
            tarjetas.sort(() => Math.random() - 0.5);
            tablero.innerHTML = tarjetas.join(" ");

            mostrarCartasTemporalmente();

            // Iniciar la música de fondo cuando comience el juego
            iniciarMusicaFondo();
        }

        function mostrarCartasTemporalmente() {
            for (let i = 0; i < 24; i++) {
                document.getElementById(`tarjeta${i}`).style.transform = "rotateY(180deg)";
            }

            setTimeout(() => {
                for (let i = 0; i < 24; i++) {
                    document.getElementById(`tarjeta${i}`).style.transform = "rotateY(0deg)";
                }
                iniciarTemporizador();
                juegoActivo = true;
            }, 3000); // Mostrar las cartas 3 segundos.
        }

        function seleccionarTarjeta(i) {
            if (!juegoActivo || selecciones.length === 2 || selecciones.includes(i) || parejasVolteadas.includes(i)) return;

            document.getElementById(`tarjeta${i}`).style.transform = "rotateY(180deg)";
            selecciones.push(i);

            if (selecciones.length === 2) {
                movimientos++;
                setTimeout(() => revisarSeleccion(), 1000);
            }
        }

        function revisarSeleccion() {
            let [i1, i2] = selecciones;
            if (document.getElementById(`trasera${i1}`).innerHTML === document.getElementById(`trasera${i2}`).innerHTML) {
                parejasVolteadas.push(i1, i2);
                puntos++;
                document.getElementById("puntos").innerHTML = "Puntos: " + puntos;

                if (parejasVolteadas.length === 24) {
                    juegoActivo = false;
                    clearInterval(temporizador);
                    mostrarMensajeFin(true);
                }
            } else {
                document.getElementById(`tarjeta${i1}`).style.transform = "rotateY(0deg)";
                document.getElementById(`tarjeta${i2}`).style.transform = "rotateY(0deg)";
                errores++;
            }
            selecciones = [];
        }

        function iniciarTemporizador() {
            temporizador = setInterval(() => {
                tiempoRestante--;
                let minutos = Math.floor(tiempoRestante / 60);
                let segundos = tiempoRestante % 60;
                document.getElementById("temporizador").innerText = `${minutos < 10 ? "0" : ""}${minutos}:${segundos < 10 ? "0" : ""}${segundos}`;

                if (tiempoRestante === 0) {
                    clearInterval(temporizador);
                    juegoActivo = false;
                    mostrarMensajeFin(false);
                }
            }, 1000);
        }

        function mostrarMensajeFin(ganaste) {
            document.getElementById("mensaje").style.display = "block";
            document.getElementById("resultado").innerText = ganaste ? "¡Ganaste!" : "¡Tiempo agotado!";
            document.getElementById("aciertos").innerText = puntos;
            document.getElementById("errores").innerText = errores;
            document.getElementById("porcentaje").innerText = ((puntos / movimientos) * 100).toFixed(2);
            document.getElementById("tiempo").innerText = 120 - tiempoRestante;
        }

        function mostrarSlider() {
            document.querySelector('.volumen-slider').style.display = 'block';
        }

        function ocultarSlider() {
            document.querySelector('.volumen-slider').style.display = 'none';
        }
    </script>
</body>

</html>
